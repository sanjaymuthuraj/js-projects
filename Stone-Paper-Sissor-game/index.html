<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Sissor Game</h1>
    <p class="resultText"></p>
    <button onclick="
        playerMove = 'Rock'; 
        displayResult();
    ">Rock</button>

    <button onclick="
        playerMove = 'Paper';
        displayResult();"
    >Paper</button>

    <button onclick="
        playerMove = 'Sissor';
        displayResult();
    ">Sissor</button>

    <button onclick="
        resetScore();
    ">Reset Score</button>

    <p class="resultCount"></p>
</body>
</html>
