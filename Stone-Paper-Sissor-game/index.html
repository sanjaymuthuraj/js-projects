<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Sissor Game</h1>
    <p class="resultText"></p>

    <button class="rock-button">Rock</button>

    <button class="paper-button">Paper</button>

    <button class="sissor-button">Sissor</button>

    <button class="reset-button">Reset Score</button>

    <p class="resultCount">
        Wins: <span class="winSpan"></span> 
        Loose: <span class="looseSpan"></span> 
        Tie: <span class="tieSpan"></span>
    </p>
</body>
</html>
